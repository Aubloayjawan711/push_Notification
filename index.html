<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Simple Notification</title>
  <link rel="manifest" href="/push_Notification/manifest.json" />
  <link rel="stylesheet" href="/push_Notification/style.css" />
</head>
<body>
  <div class="container">
    <h1>my PWA App</h1>
    <button id="notifyBtn">Show Notification</button>
    <button id="installBtn" hidden>Install App</button>
  </div>

  <script>
    // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿÆÿØŸÖÿ© ÿßŸÑŸÄ Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/push_Notification/sw.js')
        .then(() => console.log("‚úÖ Service Worker Registered"))
        .catch(err => console.error("‚ùå Service Worker registration failed:", err));
    }

    // ÿßŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿ≤ÿ± ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
    const notifyBtn = document.getElementById('notifyBtn');
    notifyBtn.addEventListener('click', () => {
      Notification.requestPermission().then(permission => {
        if (permission === 'granted') {
          new Notification("üöÄ Hello!", {
            body: "This is a simple Notification!",
            icon: "/push_Notification/icons/icon-192x192.png"
          });
        } else {
          alert('Notification permission not granted.');
        }
      });
    });

    // ÿßŸÑÿ™ÿπÿßŸÖŸÑ ŸÖÿπ ÿ≤ÿ± ÿßŸÑÿ™ÿ´ÿ®Ÿäÿ™
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.hidden = false;

      installBtn.addEventListener('click', () => {
        installBtn.hidden = true;
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choiceResult => {
          if (choiceResult.outcome === 'accepted') {
            console.log('‚úÖ App installed');
          } else {
            console.log('‚ùå App installation declined');
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
